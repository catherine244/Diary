<div class="container-fluid">
  <h2 class="text-center">Create new Diary</h2>
  <hr>
  <div id="body">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'
          required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">

        <label>Type of Diary</label>
        <input type="text" class="form-control" id="myDiary" [(ngModel)]="newGoal.myDiary" name="myDiary"
          #myDiary='ngModel' required>
        <div [hidden]="myDiary.valid || myDiary.pristine" class="alert alert-danger">
          <p>Type of Diary is required</p>
        </div>
      </div>
      <div class="form-group">

        <label for="description">Message</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description"
          #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Messageis required</p>
        </div>
      </div>
      <div class="form-group">

        <label for="complete">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add Diary</button>
    </form>
  </div>
</div>
